<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6D Address - Global Demonstrator</title>
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/global-map.css">
</head>
<body>
    <div id="map"></div>

    <div id="logo">
        <img src="/assets/logo.png" alt="6D Address Logo">
    </div>

    <!-- The old geolocate button is correctly removed -->
    
    <div id="accuracy-warning" class="warning-bubble hidden">
        <span id="accuracy-message"></span>
        <button id="accuracy-retry-btn">Retry</button>
    </div>

    <div id="info-panel">
        <button id="find-my-address-btn" class="find-address-btn">
            <img src="/assets/geolocate.svg" alt="Find My Location">
            <span>Find My 6D Address</span>
        </button>

        <div id="address-content" class="hidden">
            <div id="code-display"></div>
            <div id="address-display">
                <div id="line1-display"></div>
                <div id="line2-display"></div>
                <div id="line3-display"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/global-map.js"></script>
</body>
</html>
