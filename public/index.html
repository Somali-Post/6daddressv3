<!-- Content for index.html --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6D Address - Global Map</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- The map container will take up the full screen -->
    <div id="map"></div>

    <!-- 
      IMPORTANT: Replace YOUR_GOOGLE_MAPS_API_KEY with your actual API key.
      For production, this should be managed via environment variables.
      The 'callback=initMap' tells the API to run the global initMap function once loaded.
      The 'libraries=geometry' is needed for advanced spatial operations like point-in-polygon.
    -->
        <!-- ... inside the <body> tag ... -->
    <script src="https://maps.googleapis.com/maps/api/js?key=__GOOGLE_MAPS_API_KEY__&callback=initMap&libraries=geometry&v=weekly" async defer></script>
    <script type="module" src="/js/global-map.js"></script>
</body>
</html>
