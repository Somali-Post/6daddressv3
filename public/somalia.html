<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>6D Address - Somalia</title>
    <link rel="stylesheet" href="css/somalia-map.css">
</head>
<body>

    <!-- NEW: Sidebar Container for floating effect -->
    <div class="sidebar-container">
        <!-- The sidebar starts in the expanded state for styling -->
        <aside id="sidebar">
            <div class="sidebar-content-wrapper">
                <!-- View 1: Logged Out / Call to Action -->
                <div id="view-register-cta" class="sidebar-view active">
    <div class="sidebar-header">
        <img src="assets/logo-somalia.png" alt="6D Address Logo" class="logo">
        <h3>Your Digital Address Awaits</h3>
    </div>
    <div class="sidebar-content">
        <p>Find a location on the map and click "Register This Address" to begin.</p>
        
        <!-- NEW: Promotional Card -->
        <div class="promo-card">
            <div class="promo-content">
                <h4>Get Official Certificates</h4>
                <p>Register to print and share official address certificates.</p>
            </div>
            <div class="promo-icon">
                <span>&rarr;</span>
            </div>
        </div>
    </div>
    <div class="sidebar-footer">
        <button class="support-button">
            <!-- Support Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 10.075q.4 0 .688-.288t.287-.687q0-.4-.287-.688T12 8.112q-.4 0-.688.288t-.287.687q0 .4.287.688t.688.287m0 7.775q.4 0 .688-.288t.287-.687v-3.75q0-.4-.287-.688T12 12.15q-.4 0-.688.288t-.287.687v3.75q0 .4.287.688t.688.287M12 22q-2.075 0-3.9-.788t-3.175-2.137q-1.35-1.35-2.137-3.175T2 12q0-2.075.788-3.9t2.137-3.175q1.35-1.35 3.175-2.138T12 2q2.075 0 3.9.788t3.175 2.138q1.35 1.35 2.138 3.175T22 12q0 2.075-.788 3.9t-2.138 3.175q-1.35 1.35-3.175 2.137T12 22"/></svg>
            <span>Support</span>
        </button>
    </div>
</div>
                <!-- Other views will be added later -->
            </div>

            <nav class="sidebar-nav-rail">
                <div class="nav-top">
                    <button id="sidebar-toggle-btn" class="nav-link" title="Toggle Sidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m11 17-5-5 5-5"/><path d="m18 17-5-5 5-5"/></svg>
                    </button>
                </div>
                <ul id="nav-logged-out" class="nav-links">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" title="Register">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4m-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6m9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4"/></svg>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" title="Help">
                             <svg xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M10 19h4v-2h-4zm2-17c5.35.22 7.68 5.62 4.5 9.67c-1.75 2.25-2.86 3.73-3.5 4.33c-.64.6-1 1.17-1 2h-2c0-1.25.5-2.25 1-3c.5-.74 1.65-2.17 3.38-4.5c2.01-2.59.42-6.01-3.38-6.17A4.5 4.5 0 0 0 7.5 8.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5c0-1.38 1.12-2.5 2.5-2.5"/></svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
    </div>

    <main>
        <div id="map"></div>
        <div id="loader" class="visible">
            <div class="spinner"></div>
        </div>
        <div id="info-panel">
            <!-- Info panel content remains the same for now -->
            <div id="info-panel-initial" class="info-panel-view active">
                <button id="find-my-location-btn" class="btn" disabled>Find My 6D Address</button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script id="google-maps-script" async></script>
    <script src="js/config.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/map-core.js" type="module"></script>
    <script src="js/somalia-map.js" type="module"></script>

</body>
</html>
