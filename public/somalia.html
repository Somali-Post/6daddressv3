<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6D Address - Somalia Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="map"></div>

    <div id="registration-sidebar" class="sidebar hidden">
        <h3>Register Your Address</h3>
        <form id="registration-form" novalidate>
            <div class="form-group">
                <label for="six_d_code">6D Address</label>
                <input type="text" id="six_d_code" name="six_d_code" readonly>
            </div>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <select id="region" name="region" required></select>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <select id="district" name="district" required disabled></select>
            </div>
            <button type="submit" id="register-btn" disabled>Register</button>
        </form>
    </div>

    <button id="find-my-location-btn" class="control-button" title="Find My Location">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><line x1="21" y1="12" x2="23" y2="12"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line></svg>
    </button>
    
    <script type="module" src="/js/somalia-map.js"></script>
</body>
</html>
