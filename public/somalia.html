<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Somalia Registration Map — 6D Address</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/somalia-map.css" />
</head>
<body>
  <!-- Map base layer -->
  <div id="map" aria-label="Somalia map"></div>

  <!-- Sidebar overlay; default is collapsed (JS toggles the .collapsed class) -->
  <aside id="sidebar" class="sidebar collapsed" aria-label="Main sidebar" aria-expanded="false">
    <!-- Header -->
    <div class="sidebar__header">
      <button class="sidebar__toggle" id="sidebarToggle" aria-label="Expand sidebar" title="Expand sidebar">
        <!-- Hamburger icon -->
        <svg class="sidebar__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <!-- Title text hides when collapsed -->
      <span class="sidebar__title link-text">6D Address</span>
    </div>

    <div class="sidebar__scroll">
      <!-- Primary nav -->
      <nav class="sidebar__nav" aria-label="Primary">
        <button class="sidebar__link is-active" data-view="welcome" aria-controls="view-welcome">
          <!-- Home icon -->
          <svg class="sidebar__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          <span class="link-text">Home</span>
        </button>

        <button class="sidebar__link" data-view="register" aria-controls="view-register">
          <!-- Edit icon -->
          <svg class="sidebar__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 20h4l10-10a2.828 2.828 0 1 0-4-4L4 16v4z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          <span class="link-text">Register</span>
        </button>

        <button class="sidebar__link" data-view="about" aria-controls="view-about">
          <!-- Info icon -->
          <svg class="sidebar__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
            <path d="M12 8h.01M11 12h2v5h-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span class="link-text">About</span>
        </button>
      </nav>

      <!-- Views (only text parts wrapped in .link-text so they hide when collapsed) -->
      <section id="view-welcome" class="sidebar-view is-active" aria-labelledby="welcome-title">
        <div class="link-text">
          <h2 id="welcome-title" style="margin-top:8px;">Welcome to 6D Address</h2>
          <p>Tap <strong>Find My 6D Address</strong> below or click the map. Then you can register the address.</p>
          <button class="btn btn--primary" id="scrollToInfo">
            <!-- Arrow-down icon -->
            <svg class="sidebar__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 5v14m0 0l-6-6m6 6l6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Go to “Find My 6D Address”
          </button>
        </div>
      </section>

      <section id="view-register" class="sidebar-view" aria-labelledby="register-title">
        <form class="link-text" id="registerForm" novalidate>
          <h2 id="register-title" class="sr-only">Register This Address</h2>

          <div class="field">
            <label for="code">6D Code</label>
            <input id="code" name="code" type="text" readonly />
          </div>

          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your full name" autocomplete="name" />
          </div>

          <div class="field">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="+252…" autocomplete="tel" />
          </div>

          <div class="field">
            <label for="region">Region</label>
            <select id="region" name="region">
              <option value="">Select a region</option>
              <!-- Options populated from config.js (somaliRegions) -->
            </select>
          </div>

          <div class="field">
            <label for="district">District</label>
            <select id="district" name="district">
              <option value="">Select a district</option>
              <!-- Options populated based on selected region -->
            </select>
          </div>

          <button type="submit" class="btn btn--primary">Submit Registration</button>
        </form>
      </section>

      <section id="view-about" class="sidebar-view" aria-labelledby="about-title">
        <div class="link-text">
          <h2 id="about-title" class="sr-only">About 6D Address</h2>
          <p>6D Address helps Somalia register accurate, human-friendly location codes for deliveries and services.</p>
        </div>
      </section>
    </div>

    <!-- Footer (theme toggle) — wrapped in .link-text so it hides when collapsed -->
    <footer class="sidebar__footer link-text" aria-label="Appearance">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider" aria-hidden="true"></span>
        <span class="switch__label">Light/Dark mode</span>
      </label>
    </footer>
  </aside>

  <!-- Floating info panel (JS fills content) -->
  <div id="infoPanel" class="info-panel" role="region" aria-live="polite">
    <div class="info-panel__row">
      <button class="btn btn--primary" id="ctaFind">Find My 6D Address</button>
    </div>
  </div>

  <!-- Google Maps loader — placeholder will be replaced at build time -->
  <script src="https://maps.googleapis.com/maps/api/js?key=__GOOGLE_MAPS_API_KEY_PLACEHOLDER__&libraries=geometry,places" async defer></script>

  <!-- App (ES module) -->
  <script type="module" src="/js/somalia-map.js"></script>
</body>
</html>
