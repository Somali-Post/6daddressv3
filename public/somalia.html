<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Somalia Registration Map — 6D Address</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/somalia-map.css" />
</head>
<body>
  <!-- Map base layer -->
  <div id="map" aria-label="Somalia map"></div>

  <!-- Sidebar overlay (collapsed by default; JS will toggle .sidebar--expanded) -->
  <aside id="sidebar" class="sidebar" aria-label="Main sidebar" aria-expanded="false">
    <div class="sidebar__header">
      <button class="sidebar__toggle" id="sidebarToggle" aria-label="Expand sidebar" title="Expand sidebar">
        <svg class="sidebar__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <span class="sidebar__label">6D Address</span>
    </div>

    <div class="sidebar__scroll">
      <nav class="sidebar__nav" aria-label="Primary">
        <button class="sidebar__link is-active" data-view="welcome" aria-controls="view-welcome">
          <svg class="sidebar__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          <span class="sidebar__label">Home</span>
        </button>

        <button class="sidebar__link" data-view="register" aria-controls="view-register">
          <svg class="sidebar__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 20h4l10-10a2.828 2.828 0 1 0-4-4L4 16v4z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          <span class="sidebar__label">Register</span>
        </button>

        <button class="sidebar__link" data-view="about" aria-controls="view-about">
          <svg class="sidebar__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
            <path d="M12 8h.01M11 12h2v5h-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span class="sidebar__label">About</span>
        </button>
      </nav>

      <section id="view-welcome" class="sidebar-view is-active">
        <h2 class="collapse-hide" style="margin-top:8px;">Welcome to 6D Address</h2>
        <p class="collapse-hide">
          Tap <strong>Find My 6D Address</strong> below or click the map. Then you can register the address.
        </p>
        <button class="btn btn--primary collapse-hide" id="scrollToInfo">
          <svg class="sidebar__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 5v14m0 0l-6-6m6 6l6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Go to “Find My 6D Address”
        </button>
      </section>

      <section id="view-register" class="sidebar-view">
        <form class="collapse-hide" id="registerForm" novalidate>
          <div class="field">
            <label for="code">6D Code</label>
            <input id="code" name="code" type="text" readonly />
          </div>
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your full name" />
          </div>
          <div class="field">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="+252…" />
          </div>
          <div class="field">
            <label for="region">Region</label>
            <select id="region" name="region">
              <option value="">Select a region</option>
            </select>
          </div>
          <div class="field">
            <label for="district">District</label>
            <select id="district" name="district">
              <option value="">Select a district</option>
            </select>
          </div>
          <button type="submit" class="btn btn--primary">Submit Registration</button>
        </form>
      </section>

      <section id="view-about" class="sidebar-view">
        <div class="collapse-hide">
          <p>6D Address helps Somalia register accurate, human-friendly location codes for deliveries and services.</p>
        </div>
      </section>
    </div>

    <footer class="sidebar__footer collapse-hide" aria-label="Appearance">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider" aria-hidden="true"></span>
        <span class="switch__label">Dark mode</span>
      </label>
    </footer>
  </aside>

  <!-- Floating info panel (kept simple for now) -->
  <div id="infoPanel" class="info-panel is-entered" role="region" aria-live="polite">
    <div class="info-panel__row">
      <button class="btn btn--primary" id="ctaFind">Find My 6D Address</button>
    </div>
  </div>

  <!-- Your app code as ES module; it will fetch the key and load Maps -->
  <script type="module" src="js/somalia-map.js"></script>
</body>
</html>
